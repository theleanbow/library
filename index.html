<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Library</h1>
    <div class="popup">

        <form action="#" class="hidden">
            <fieldset>
                <legend>Enter Book Details</legend>
                <div>
                    <label for="title">Enter the book's name</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Enter the book's author's name</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">Enter the book's total pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div>
                    <label for="hasRead">Have you read the book?</label>
                    <select name="hasRead" id="hasRead">
                        <option value="Read">Yes</option>
                        <option value="Not Read">No</option>
                    </select>
                </div>
                <button type="reset">Reset</button>
                <button type="button" class="bookSubmit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="container">

        <button id="addBook">+Add Book</button>
        <div class="div"></div>
    </div>
</body>

</html>
